<mat-card>
    <mat-card-content>
        <mat-card class="password-title" color="primary">Cập nhật mật khẩu</mat-card>
        <form [formGroup]="formCrPassword" class="password-form" (ngSubmit)="createPassword()">
            <mat-form-field class="password-full-width">
                <mat-label>Mật khẩu cũ</mat-label>
                <input matInput [type]="hideoldpassword ? 'password' : 'text'" formControlName="oldpassword" (keyup)="checkPassword()" autocomplete="off">
                <button mat-icon-button matSuffix (click)="hideoldpassword = !hideoldpassword">
                    <mat-icon>{{hideoldpassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="oldpassword.invalid && oldpassword.touched && oldpassword.errors.required">Không được bỏ trống</mat-error>
                <div class="error" *ngIf="!oldpassword.errors?.required && checkpassword">Mật khẩu không đúng</div>
            </mat-form-field>
            <table class="password-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="password-full-width">
                            <mat-label>Mật khẩu</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off">
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid && password.touched && password.errors.required">Không được bỏ trống</mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="password-full-width">
                            <mat-label>Xác nhận mật khẩu</mat-label>
                            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="configpassword" autocomplete="off">
                            <button mat-icon-button matSuffix (click)="hide1 = !hide1">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="configpassword.invalid && configpassword.touched && configpassword.errors.required">Không được bỏ trống</mat-error>
                            <div class="error" *ngIf="formCrPassword.invalid && formCrPassword.touched && formCrPassword.errors?.configpassword">Mật khẩu không trùng nhau</div>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button mat-raised-button [disabled]="formCrPassword.invalid" color="primary" type="submit">Cập nhật</button>
        </form>
    </mat-card-content>
</mat-card>
